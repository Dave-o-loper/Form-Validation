<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <h1 class="registration">
                Registration
            </h1>
            
            <div class="input__control">
                <label for="username">
                    Username
                </label>
                <input type="text" id="username" name="username">
             <div class="error"></div>
            </div>

            <div class="input__control">
                <label for="email">
                    Email
                </label>
                <input type="text" id="email" name="username">
                <div class="error"></div>
            </div>

            <div class="input__control">
                <label for="password">
                    Password
                </label>
                <input type="password" id="password" name="password">
                <div class="error"></div>
            </div>

            <div class="input__control">
                <label for="password2">
                Password Again
                </label>
                <input type="password" id="password2" name="password2">
                <div class="error"></div>

                <button type="submit">
                    Sign Up
                </button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
